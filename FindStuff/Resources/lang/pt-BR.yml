 FindStuff.FindStuffSettings.ModName: Encontrar Coisas
 Options.SECTION[FindStuff.FindStuffSettings]: Encontrar Coisas
 Options.GROUP[FindStuff.FindStuffSettings.Toggles]: Encontrar Coisas
 
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.OperationMode]: Modo de Operação
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.OperationMode]: Configura como o Encontrar Coisas se comporta quando uma ferramenta é aberta, pode ser ocultado, deslocar para cima a tela ou ocultar a janela de ativo do jogo vanilla sobrescrevendo-a.
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.EnableShortcut]: Ativar Atalho de Seleção
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.EnableShortcut]: Segure CTRL + Clique para escolher um objeto.
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.ExpertMode]: Ativar Modo Especialista
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.ExpertMode]: Se ativado, você tem acesso a objetos potencialmente perigosos que podem travar o jogo ou corromper jogos salvos. Você deve saber o que está fazendo. Use por sua conta e risco!
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.AutomaticUnlocks]: Desbloqueios automáticos
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.AutomaticUnlocks]: Isso desbloqueará automaticamente o ativo que você está tentando colocar.

 FindStuff.FindStuffSettings.MoveFindStuff: Mover a janela
 FindStuff.FindStuffSettings.HideFindStuff: Ocultar a janela
 FindStuff.FindStuffSettings.HideAssetMenu: Substituir janela vanilla
 FindStuff.FindStuffSettings.HideFindStuffSideMenu: Ocultar o menu lateral
  
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.SearchSpeed]: Velocidade de Busca
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.SearchSpeed]: Configura quanto recurso é alocado para buscar através do Encontrar Coisas. Configurações baixas usam menos recursos do computador, então buscar muitos itens leva mais tempo, mas tem menos tensão no seu computador. Configurações altas retornam resultados mais rapidamente, mas exigem mais do seu computador.
 
