 FindStuff.FindStuffSettings.ModName: Finde Sachen
 Options.SECTION[FindStuff.FindStuffSettings]: Finde Sachen
 Options.GROUP[FindStuff.FindStuffSettings.Toggles]: Finde Sachen

 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.OperationMode]: Betriebsmodus
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.OperationMode]: Konfiguriere, wie Finde Sachen sich verhält, wenn ein Werkzeug geöffnet wird. Es kann versteckt, nach oben verschoben werden oder das Fenster des Standardspiels ausblenden und ersetzen.
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.EnableShortcut]: Picker-Verknüpfung aktivieren
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.EnableShortcut]: Halte STRG + Klick, um ein Objekt auszuwählen.
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.ExpertMode]: Expertenmodus aktivieren
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.ExpertMode]: Wenn aktiviert, hast du Zugang zu potenziell gefährlichen Objekten, die das Spiel abstürzen lassen oder Speicherstände beschädigen könnten. Du solltest wissen, was du tust. Nutzung auf eigenes Risiko!

 FindStuff.FindStuffSettings.MoveFindStuff: Fenster verschieben
 FindStuff.FindStuffSettings.HideFindStuff: Fenster verstecken
 FindStuff.FindStuffSettings.HideAssetMenu: Standardfenster überschreiben

 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.SearchSpeed]: Suchgeschwindigkeit
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.SearchSpeed]: Konfiguriere, wie viele Ressourcen für die Suche über Finde Sachen zugewiesen werden. Niedrige Einstellungen verwenden weniger Computerressourcen, sodass die Suche nach vielen Elementen länger dauert, aber weniger belastend für deinen Computer ist. Hohe Einstellungen liefern Ergebnisse schneller, fordern aber mehr von deinem Computer.

