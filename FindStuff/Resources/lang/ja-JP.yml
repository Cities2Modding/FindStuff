 FindStuff.FindStuffSettings.ModName: アイテムを探す
 Options.SECTION[FindStuff.FindStuffSettings]: アイテムを探す
 Options.GROUP[FindStuff.FindStuffSettings.Toggles]: アイテムを探す
 
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.OperationMode]: 操作モード
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.OperationMode]: ツールが開かれたときのアイテムを探すの挙動を設定します。非表示にする、画面を上にシフトする、またはバニラゲームのアセットウィンドウを隠して上書きすることができます。
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.EnableShortcut]: ピッカーショートカットを有効にする
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.EnableShortcut]: CTRL + クリックでオブジェクトを選択します。
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.ExpertMode]: エキスパートモードを有効にする
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.ExpertMode]: 有効にすると、ゲームをクラッシュさせたりセーブデータを破損させる可能性のある危険なオブジェクトにアクセスできます。何をしているかを知っている必要があります。自己責任で使用してください！

 FindStuff.FindStuffSettings.MoveFindStuff: ウィンドウを移動
 FindStuff.FindStuffSettings.HideFindStuff: ウィンドウを隠す
 FindStuff.FindStuffSettings.HideAssetMenu: バニラウィンドウを上書き
  
 Options.OPTION[FindStuff.FindStuffSettings.FindStuffSettings.SearchSpeed]: 検索速度
 Options.OPTION_DESCRIPTION[FindStuff.FindStuffSettings.FindStuffSettings.SearchSpeed]: アイテムを探すを介して検索に割り当てられるリソースの量を設定します。低設定はコンピュータリソースを少なく使用するので、多くのアイテムを検索するのに時間がかかりますが、コンピュータへの負担が少なくなります。高設定は結果をより早く返しますが、コンピュータにより多くの要求をします。
 
